            if (search) url += `&search=${encodeURIComponent(search)}`;

        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // ä¸Šä¸€é¡µ
            if (currentPage > 1) {
                html += `<a href="#" class="page-btn" onclick="loadUrls(${currentPage - 1})">ä¸Šä¸€é¡µ</a>`;
            }
            
            // é¡µç 
            for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
                html += `<a href="#" class="page-btn ${i === currentPage ? 'active' : ''}" onclick="loadUrls(${i})">${i}</a>`;
            }
            
            // ä¸‹ä¸€é¡µ
            if (currentPage < totalPages) {
                html += `<a href="#" class="page-btn" onclick="loadUrls(${currentPage + 1})">ä¸‹ä¸€é¡µ</a>`;
            }
            
            pagination.innerHTML = html;
        }

        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('tbody input[type="checkbox"]');
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAll.checked;
                toggleSelect(parseInt(checkbox.value));
            });
        }
        
        // é€‰æ‹©/å–æ¶ˆé€‰æ‹©å•ä¸ªURL
        function toggleSelect(urlId) {
            // ç¡®ä¿urlIdæ˜¯æ•°å­—ç±»å‹
            urlId = parseInt(urlId);
            const checkbox = document.querySelector(`input[value="${urlId}"]`);
            if (checkbox.checked) {
                selectedUrls.add(urlId);
            } else {
                selectedUrls.delete(urlId);
            }
            updateSelectAll();
        }
        
        // æ›´æ–°å…¨é€‰çŠ¶æ€
        function updateSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('tbody input[type="checkbox"]');
            const checkedCount = document.querySelectorAll('tbody input[type="checkbox"]:checked').length;
            
            selectAll.checked = checkboxes.length > 0 && checkedCount === checkboxes.length;
            selectAll.indeterminate = checkedCount > 0 && checkedCount < checkboxes.length;
        }

        // æ›´æ–°URL

            // å¤„ç†expires_atå­—æ®µ - ç¡®ä¿æ­£ç¡®çš„æ—¥æœŸæ ¼å¼
            let expiresAt = null;
            if (expiresAtInput) {
                // datetime-localæ ¼å¼: "2024-01-15T10:30"
                // éœ€è¦è½¬æ¢ä¸ºISOæ ¼å¼: "2024-01-15T10:30:00Z"
                expiresAt = new Date(expiresAtInput).toISOString();

            const formData = {

            try {
                const response = await fetch(`/api/urls/${id}/update`, {
                    method: 'POST',

                    },
                    body: JSON.stringify(formData)

                    const successDiv = document.getElementById('editModalSuccessMessage');
                    successDiv.textContent = 'URLæ›´æ–°æˆåŠŸï¼';
                    successDiv.style.display = 'block';
                    
                    setTimeout(() => {

                        loadUrls(currentPage);

                } else {

                    const errorDiv = document.getElementById('editModalErrorMessage');
                    errorDiv.textContent = error.error || 'æ›´æ–°å¤±è´¥ï¼Œè¯·é‡è¯•';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('æ›´æ–°URLé”™è¯¯:', error);
                const errorDiv = document.getElementById('editModalErrorMessage');
                errorDiv.textContent = 'ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥';
                errorDiv.style.display = 'block';
            } finally {

            }
        }
